<!-- -----------------------------------------Main--------------------------------------------------------->
<div style="position: relative; padding-top: 90px; background-color: black; color: white; padding-left: 400px;">
    <form action="/submit_form" method="post">
        <label for="name" style="font-weight: bold; font-size: 15px; ">Name on which you Need Funds:</label>
        <input type="text" id="name" name="name" required style="color: black;"><br><br>

        <label for="email" style="font-weight: bold; font-size: 15px; ">Email:</label>
        <input type="email" id="email" name="email" required style="color: black;"><br><br>

        <label for="password" style="font-weight: bold; font-size: 15px; ">Password:</label>
        <input type="password" id="password" name="password" required style="color: black;"><br><br>

        <label for="gender" style="font-weight: bold; font-size: 15px; ">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male" style="font-weight: bold; font-size: 15px; ">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female" style="font-weight: bold; font-size: 15px; ">Female</label><br><br>

        <label for="picture" style="font-weight: bold; font-size: 15px; ">Upload files for validation:</label>
        <input type="file" id="picture" name="picture" accept="image/*"><br><br>

        <input type="submit" value="Upload" style="background-color: black; border-radius: 10px; border-color: aqua; font-size: 15px;">

</div>
